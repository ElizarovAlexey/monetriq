<div class="content">
  <form [formGroup]="form" class="form">
    <div class="form__title">Log in to your account</div>
    <div class="form__subtitle">
      Welcome back, please enter your login details
    </div>

    <app-google-auth></app-google-auth>

    <div class="form__block">
      <div class="form__block-line"></div>
      <span class="form__block-label">OR</span>
      <div class="form__block-line"></div>
    </div>

    <app-error [error]="error$ | async"></app-error>

    <p-floatLabel class="form__control">
      <input
        class="form__input"
        pInputText
        id="email"
        formControlName="email"
      />

      <label for="email" class="form__placeholder">
        <i class="form__placeholder-icon pi pi-envelope"></i>

        <span>Email</span>
      </label>
    </p-floatLabel>

    <p-floatLabel class="form__control">
      <input
        class="form__input"
        pInputText
        id="password"
        type="password"
        formControlName="password"
      />

      <label for="password" class="form__placeholder">
        <i class="form__placeholder-icon pi pi-key"></i>

        <span>Password</span>
      </label>
    </p-floatLabel>

    <p-button
      label="Log in"
      [loading]="isLoading$ | async"
      class="p-button form__button form__button--submit"
      (click)="signIn()"
    />
  </form>

  <div class="hint">
    <span class="hint-label">Don't have an account?</span>
    <p-button
      class="hint-link"
      (onClick)="navigateSignUp()"
      label="Sign Up"
      [link]="true"
    />
  </div>
</div>
