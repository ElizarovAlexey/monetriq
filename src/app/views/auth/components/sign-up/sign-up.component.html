<div class="content">
  <form [formGroup]="form" class="form">
    <div class="form__title">Create an account</div>
    <div class="form__subtitle">Sign up now to get started with an account</div>

    <app-google-auth></app-google-auth>

    <div class="form__block">
      <div class="form__block-line"></div>
      <span class="form__block-label">OR</span>
      <div class="form__block-line"></div>
    </div>

    <p-floatLabel class="form__control">
      <input class="form__input" pInputText id="name" formControlName="name" />

      <label for="name" class="form__placeholder">
        <i class="form__placeholder-icon pi pi-user"></i>

        <span>Name</span>
      </label>
    </p-floatLabel>

    <p-floatLabel class="form__control">
      <input
        class="form__input"
        pInputText
        id="email"
        formControlName="email"
      />

      <label for="email" class="form__placeholder">
        <i class="form__placeholder-icon pi pi-envelope"></i>

        <span>Email</span>
      </label>
    </p-floatLabel>

    <p-floatLabel class="form__control">
      <input
        class="form__input"
        pInputText
        id="password"
        type="password"
        formControlName="password"
      />

      <label for="password" class="form__placeholder">
        <i class="form__placeholder-icon pi pi-key"></i>

        <span>Password</span>
      </label>
    </p-floatLabel>

    <p-button
      label="Get started"
      [loading]="isLoading$ | async"
      class="p-button form__button form__button--submit"
      (click)="signUp()"
    />
  </form>

  <div class="hint">
    <span class="hint-label">Already have an account?</span>
    <p-button
      class="hint-link"
      (onClick)="navigateSignIn()"
      label="Sign In"
      [link]="true"
    />
  </div>
</div>
